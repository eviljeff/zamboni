<div class="results compatibility-results"
     data-app-trans="{{ app_trans|json }}"
     data-version-change-links="{{ version_change_links|json }}"
     data-target-version="{{ target_version|json }}">
  <div class="template">
    <div class="result">
      <div class="result-header">
        <h4></h4>
        {# The dot fixes layout for a few secs when the page first loads. #}
        <div class="result-summary">.</div>
      </div>
      <div class="tier-results" data-tier="1"></div>
    </div>
  </div>
  <div class="result" id="suite-results-tier-non_compat">
    <div class="result-header">
      <h4>{{ _('Tests') }}</h4>
      {# The dot fixes layout for a few secs when the page first loads. #}
      <div class="result-summary">.</div>
    </div>
    <div class="tier-results" data-tier="non_compat"></div>
  </div>
  <div class="result hidden" id="suite-results-tier-1">
    <div class="result-header">
      <h4>{{ _('General Tests') }}</h4>
      <div class="result-summary"></div>
    </div>
    <div class="tier-results" data-tier="1"></div>
  </div>
  <div class="result hidden" id="suite-results-tier-2">
    <div class="result-header">
      <h4>{{ _('Security Tests') }}</h4>
      <div class="result-summary"></div>
    </div>
    <div class="tier-results" data-tier="2"></div>
  </div>
  <div class="result hidden" id="suite-results-tier-3">
    <div class="result-header">
      <h4>{{ _('Extension Tests') }}</h4>
      <div class="result-summary"></div>
    </div>
    <div class="tier-results" data-tier="3"></div>
  </div>
  <div class="result hidden" id="suite-results-tier-4">
    <div class="result-header">
      <h4>{{ _('Localization Tests') }}</h4>
      <div class="result-summary"></div>
    </div>
    <div class="tier-results" data-tier="4"></div>
  </div>
</div>
