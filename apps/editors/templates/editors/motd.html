{% extends "editors/base.html" %}

{% block breadcrumbs %}
{{ editors_breadcrumbs(items=[(None, _('Message of the Day'))]) }}
{% endblock %}

{% block content %}
<div id="editor-motd">
  {% if form %}
    <form action="{{ url('editors.save_motd') }}" method="post">
      {{ csrf() }}
      <h3>{{ _('Update message of the day') }}</h3>
      {{ form.errors.motd }}
      {{ form.motd }}
      <div class="buttons"><button type="submit">{{ _('Save') }}</button></div>
    </form>
  {% endif %}
</div>
{% endblock %}
