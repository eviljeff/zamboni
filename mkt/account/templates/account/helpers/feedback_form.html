<form class="container form-grid feedback-form" method="post" id="feedback-form" action="/feedback">
  {{ csrf() }}

  {{ form_field(fform.feedback, req=False, validate=True) }}

  {% with form = fform %}
    {% include 'site/helpers/potato-recaptcha.html' %}
  {% endwith %}

  {{ fform.platform }}
  {{ fform.chromeless }}
  {{ fform.from_url }}

  <footer class="form-footer c">
    <button disabled type="submit">{{ _('Send') }}</button>
  </footer>
</form>
