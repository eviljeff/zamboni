{# TODO: Deprecate this. This is shown only for user's purchases from the Lookup Tool.
         We should move all the code there. #}
{% set urls = [
  ('/settings', _('Account')),
  ('#', _('My Apps')),
  ('/feedback', _('Feedback')),
] %}
<ul class="toggles c">
  {% for link, title in urls %}
    <li>
      <a{% if request.path == link %} class="sel"{% endif %} href="{{ link }}">
        {{ title }}
      </a>
    </li>
  {% endfor %}
</ul>
