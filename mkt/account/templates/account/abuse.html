{% extends 'mkt/base.html' %}

{% set headertitle = _('Report Abuse') %}

{% block content %}
  {{ mkt_breadcrumbs(product, [(None, headertitle)]) }}
  <section id="abuse" class="main friendly">
    <div>
      <p>
        <label id="recap-label" for="{{ abuse_form.text.auto_id }}">
          {% trans %}
            If you suspect this user violates our policies, please use the
            form below to describe your concerns. Please do not use this form
            for any other reason.
          {% endtrans %}
        </label>
      </p>
      <form method="post">
        {% include 'site/helpers/abuse.html' %}
        <p class="form-footer">
          <button disabled type="submit">{{ _('Send Report') }}</button> {{ _('or') }}
          <a href="{{ profile.get_url_path() }}">{{ _('Cancel') }}</a>
        </p>
      </form>
    </div>
  </section>
{% endblock %}
